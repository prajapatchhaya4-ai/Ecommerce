{% extends 'master.html' %}

{% block body %}

<div class="container d-flex justify-content-center align-items-center mt-3 mb-5">
  <div class="col-md-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-3">
        
        <!-- Title -->
        <h3 class="text-center mb-3 text-danger ">Login Your Account</h3>
        
        <form method="POST">
          {% csrf_token %}


          <div class="mb-2">
            <label for="username" class="form-label fw-semibold">User Name</label>
            <input type="text" class="form-control  rounded-3" 
                   id="username" name="username" placeholder="Enter your username">
          </div>

           <!-- Email -->
          {% comment %} <div class="mb-2">
            <label for="Email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control  rounded-3" 
                   id="Email" name="email" placeholder="Enter your email">
          </div> {% endcomment %}

          <!-- Password -->
          <div class="mb-2">
            <label for="Password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control  rounded-3" 
                   id="Password" name="password" placeholder="Enter password">
          </div>

          {% if messages %}
            {% for message in messages %}
              <div class="{{ message.tags }} " >
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <!-- Already registered -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <small class="text-muted">don't have an accout
              <a href="{% url 'signin' %}" class="text-decoration-none text-primary fw-semibold">sigup here</a>
            </small>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">
            Signin
          </button>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
