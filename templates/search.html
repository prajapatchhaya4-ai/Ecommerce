{% extends 'master.html' %}



{% block search %}
<div class="container my-4">
  <!-- <h2 class="text-center mb-4">Search Results for "{{ query }}"</h2> -->

  
  <form method="GET" action="{% url 'search' %}" class="d-flex justify-content-center mb-4">
    <input type="text" name="q" value="{{ query }}" placeholder="Search products..." 
           class="form-control me-2 shadow-sm" style="max-width:400px;">
    <button type="submit" class="btn btn-primary px-4">Search</button>
  </form>

  <hr>

  {% if products %}
    <div class="row g-3">
      {% for product in products %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm h-100 border-0 rounded-3 d-flex flex-column"
          >
            <!-- Product Image -->
            <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" 
            class="img-fluid mx-auto d-block mt-2" 
            style="height:240px; object-fit:cover; border-radius:8px;" 
            alt="{{ product.name }}">
            </a>

            <!-- Card Body -->
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center text-truncate">{{ product.name }}</h5>
              <p class="card-text text-center text-success fw-bold">{{ product.price }} â‚¹</p>

              <!-- Buttons at bottom -->
              <div class="mt-auto">
                
                <a href="{% url 'cart_add' product.id %}" class="btn btn-success btn-sm w-100">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-muted mt-4">No products found.</p>

  {% endif %}
</div>

{% endblock search %}
